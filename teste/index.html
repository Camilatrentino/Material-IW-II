<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<style>
    main{
        min-width: 960px;
        min-height: 100vh;
        margin: 0 auto;
        background: #bfe3e8;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        display: flex;
    }

    button{
        border: 1.3px solid #000000;
        border-radius: 18px;
        padding: 0.625rem;
        cursor: pointer;
        width: 80px;
        background-color: #42b6c6;
   
    }
</style>
<body>
    <script>
        function calcular(){
            var a = Number(prompt("Digite o valor de a: "))
            var b = Number(prompt("Digite o valor de b: "))
            var c = Number(prompt("Digite o valor de c: "))
            num.innerHTML = a+"x² +("+b+")x +("+c+") =0"
            conta.innerHTML = "Δ = "+b+"² – 4.("+a+").("+c+")"
            var resultado = b*b - 4*a*c
            delta.innerHTML = "o Delta é "+resultado
            if(resultado < 0){
            x1x2.innerHTML = "O delta é negativo então o resultado vai ser vazio"
            X1.innerHTML = "S = {Ø}"
        }
            else{
            var x1 = (- b+(Math.sqrt(resultado)))/(2*a)
            var x2 = (- b-(Math.sqrt(resultado)))/(2*a)
            x1x2.innerHTML = -b+ " ± √"+resultado+" /( 2 * " +a+ ")"
            X1.innerHTML = "o x1 é "+x1+ " e o x2 é "+x2
            X2.innerHTML = "S = {" +x1+ " , " +x2+ "}"

        }
    }
        
        

    </script>
    <main>
        <h1>Resolvendo bhaskara</h1>
        <button onclick="calcular()">Calcular</button>
        <p>Considerando uma equação no formato <strong id="num">ax² + bx + c = 0</strong></p>
        <p id="conta" >aperte o botão acima para calcular o valor de <strong>Δ</strong> e de <strong>x1 e x2</strong></p>
        <h3 id="delta"> </h3>
        <p id="x1x2" ></p>
        <h3 id="X1"> </h3>
        <h2 id="X2"> </h2>
    </main>
   
</body>
</html>
